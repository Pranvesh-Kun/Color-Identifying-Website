<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Colorly</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
        <span class="fs-4">Colorly</span>
      </a>

      <ul class="nav nav-pills">
        <li class="nav-item"><a href="/" class="nav-link active" aria-current="page">Home</a></li>
        <li class="nav-item"><a href="/add" class="nav-link"></a></li>

      </ul>
    </header>
  </div>
<div class="container text-center">
    <img src="static/{{filename}}" class="img-fluid" alt="Responsive image">
</div>
<form method="post" enctype="multipart/form-data" action="{{url_for('upload_file')}}">
<div class="container">
<div class="mb-3">
  <label for="formFileSm" class="form-label"></label>
  <input name="file" class="form-control form-control-sm px-2" id="formFileSm" type="file">
    <input class="btn btn-sm btn-danger px-3" type=submit value=Upload>
</div>
</div>
</form>
<div class="container">
<table class="table">
        <thead>
		    <tr><th>Color</th><th>Color Code</th><th>Percentage</th></tr>
        </thead>
        <tbody>
        {% for i in colors: %}
		    <tr><td style="background-color:{{colors[i]['hex']}}"></td><td>{{colors[i]['hex']}}</td><td>{{colors[i]['proportion']}}</td></tr>
        {% endfor %}
        </tbody>
	</table>
</div>
<div class="container">
    <br>
    <br>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
